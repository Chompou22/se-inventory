version: '3'
services:
  nestjs_api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MYSQL_HOST=mysql_db
      - MYSQL_PORT=3306 # Change to 3306 if MySQL is running on default port
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    volumes:
      - ./src:/usr/src/app/src
    restart: unless-stopped
    depends_on:
      - mysql_db
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s
    networks:
      - app_network

  mysql_db:
    image: mysql
    ports:
      - '3306:3306' # Ensure the correct port for MySQL
    environment:
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_PORT=3306
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s
    networks:
      - app_network

volumes:
  mysql_data:

networks:
  app_network:
    driver: bridge
